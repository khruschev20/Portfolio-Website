<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">My Portfolio</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#Expertise">Expertise</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <button id="themeToggle"><i class="fas fa-moon bi bi-moon">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-moon" viewBox="0 0 16 16">
                    <path d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278M4.858 1.311A7.27 7.27 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.32 7.32 0 0 0 5.205-2.162q-.506.063-1.029.063c-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286"/>
                  </svg> Dark mode
            </i></button>
        </nav>
    </header>

    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Hi, I'm Vuyisa Khruschev Mamba</h1>
            <p>A passionate frontend developer building beautiful and functional web experiences.</p>
            <a href="#projects" class="btn">View My Work</a>
        </div>
    </section>

    <section id="projects" class="projects">
        <h2>My Projects</h2>
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="web">Web</button>
            <button class="filter-btn" data-filter="App">App</button>
        </div>
        <div class="projects-grid" id="projectsGrid"></div>
    </section>

    <section id="Expertise" class="expertise">
        <h2>My Expertise</h2>
        <div class="expertise-list" id="expertiseList"></div>
    </section>

    <section id="contact" class="contact">
        <h2>Contact Me</h2>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
    </section>

    <footer>
        <p>&copy; 2025 Vuyisa. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
